services:
  postgres:
    image: postgres:16
    container_name: lecture5-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
      POSTGRES_DB: ${DB_NAME:-lecture5}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata_lecture5:/var/lib/postgresql/data

volumes:
  pgdata_lecture5:
