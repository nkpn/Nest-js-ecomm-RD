services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
      POSTGRES_DB: ${DB_NAME:-lecture5}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata_e_tech:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB']
      interval: 5s
      timeout: 3s
      retries: 20

  migrate:
    # One-off container: run DB migrations, then exit.
    profiles: ['jobs']
    build:
      context: .
      target: jobs
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASS: ${DB_PASS:-postgres}
      DB_NAME: ${DB_NAME:-lecture5}
      NODE_ENV: development
    command: ['npm', 'run', 'migration:run']
    restart: 'no'

  seed:
    # One-off container: insert/update seed data, then exit.
    profiles: ['jobs']
    build:
      context: .
      target: jobs
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASS: ${DB_PASS:-postgres}
      DB_NAME: ${DB_NAME:-lecture5}
      NODE_ENV: development
    command: ['npm', 'run', 'seed']
    restart: 'no'

volumes:
  pgdata_e_tech:
